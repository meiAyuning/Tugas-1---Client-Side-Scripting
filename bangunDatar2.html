    <script type="text/javascript">
        let bangun;
        function input() {
            let i = 0;
            let ulang = true;
            // let bangun;
            while (ulang) {
                bangun = Number(prompt('Pilih bangun datar (1. Persegi,2.Persegi Panjang,3. Segitiga Sama Sisi,4. Trapesium Sama kaki,5. Lingkaran,6. Jajar Genjang,7. Belah Ketupat,8. Layang-layang )'));
                let jawaban = prompt('APAKAH ANDA YAKIN ?')
                i++;
                if (jawaban.toUpperCase() == 'Y') {
                    ulang = false;
                }

            }
            return bangun;
        }


        function hitung() {
            input();

            let i = 0;
            let ulang = true;

            if (bangun == 1) {
                while (ulang) {
                    let s = Number(prompt("Masukkan ukuran sisi (cm)"));
                    let luas = luasPersegi(s);
                    let keliling = kelilingPersegi(s);

                    i++;
                    console.log(s);
                    if (s == 0) {
                        ulang = true;
                    } else {
                        display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
                        ulang = false;
                    }


                }

            }
            else if (bangun == 2) {
                while (ulang) {
                    let p = Number(prompt("Masukkan ukuran panjang (cm)"));
                    let l = Number(prompt("Masukkan ukuran lebar (cm)"));

            } else if (bangun == 4) {

                    let t = Number(prompt("Masukkan ukuran tinggi (cm)"));

                    }

            } else if (bangun == 5) {

            } else if (bangun == 6) {

                    }

            } else {

            }
